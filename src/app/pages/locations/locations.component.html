<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li aria-current="page" class="breadcrumb-item active">Locations</li>
    </ol>
</nav>
<mat-card
    class="trinta-card to-do-list-card mb-25 bg-white border-none d-block"
>
    <mat-card-content>
        <div class="to-do-list-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="pl-0">
                            Location
                        </th>
                        <td mat-cell *matCellDef="let element" class="pl-0">
                            <div class="position-relative">
                                <h6 class="mt-0 mb-0">
                                    {{element.location.name}}
                                </h6>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="locality">
                        <th mat-header-cell *matHeaderCellDef class="pl-0">
                            Locality
                        </th>
                        <td mat-cell *matCellDef="let element" class="pl-0">
                            <div class="position-relative">
                                <h6 class="mt-0 mb-0">
                                    {{element.city.name}}
                                </h6>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef class="pl-0">
                            Address
                        </th>
                        <td mat-cell *matCellDef="let element" class="pl-0">
                            <div class="position-relative">
                                <h6 class="mt-0 mb-0">
                                    {{element.location.address}}
                                </h6>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef class="pl-0">
                            Email
                        </th>
                        <td mat-cell *matCellDef="let element" class="pl-0">
                            <div class="position-relative">
                                <h6 class="mt-0 mb-0">
                                    {{element.location.email}}
                                </h6>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="viewDetails">
                        <th mat-header-cell *matHeaderCellDef class="text-center pr-0">
                            Details
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center pr-0">
                            <div class="action">
                                <button type="button" mat-button class="p-0 min-w-auto lh-1 h-auto" (click)="gotoDetails(element)">
                                    <i class="{{element.action.viewDetails}}"></i>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="viewWorkers">
                        <th mat-header-cell *matHeaderCellDef class="text-center pr-0">
                            Workers
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center pr-0">
                            <div class="action">
                                <button type="button" mat-button class="p-0 min-w-auto lh-1 h-auto" (click)="gotoLocationDetail(element)">
                                    <i class="{{element.action.viewWorkers}}"></i>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[20, 50, 100]"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
