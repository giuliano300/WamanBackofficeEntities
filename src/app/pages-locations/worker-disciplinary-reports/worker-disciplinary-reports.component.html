<nav aria-label="breadcrumb" class="position-relative">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/index">Disciplinary report of all workers</a>
        </li>
    </ol>
</nav>

<mat-card class="trinta-card to-do-list-card mb-10 bg-white border-none d-block">
    <mat-card-content>
        <form [formGroup]="form">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2">
                        <mat-form-field>
                            <i-feather name="Calendar"></i-feather>
                            <mat-label>Select month</mat-label>
                            <mat-select formControlName="month">
                                <mat-option *ngFor="let option of months" [value]="option.id">
                                {{ option.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>                        
                    </div>
                    <div class="col-lg-2">
                        <mat-form-field>
                            <i-feather name="Calendar"></i-feather>
                            <mat-label>Select year</mat-label>
                            <mat-select formControlName="year">
                                <mat-option *ngFor="let option of years" [value]="option">
                                {{ option }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>                        
                    </div>
                    <div class="col-lg-2">
                         <button mat-button type="submit" [disabled]="form.invalid" (click)="onSubmit()">
                            Filter reports
                        </button>               
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
