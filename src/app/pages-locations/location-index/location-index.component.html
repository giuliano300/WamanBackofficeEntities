<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            Workers
        </li>
    </ol>
</nav>
<mat-card
    class="trinta-card to-do-list-card mb-25 bg-white border-none d-block"
>
    <mat-card-content>
        <div class="to-do-list-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="pl-0">
                            Name
                        </th>
                        <td mat-cell *matCellDef="let element" class="pl-0">
                            <div class="position-relative">
                                <h6 class="mt-0 mb-0">
                                    {{element.worker.name}}
                                </h6>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef class="pl-0">
                            Lastname
                        </th>
                        <td mat-cell *matCellDef="let element" class="pl-0">
                            <div class="position-relative">
                                <h6 class="mt-0 mb-0">
                                    {{element.worker.lastName}}
                                </h6>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="mobile">
                        <th mat-header-cell *matHeaderCellDef class="pl-0">
                            Mobile
                        </th>
                        <td mat-cell *matCellDef="let element" class="pl-0">
                            <div class="position-relative">
                                <h6 class="mt-0 mb-0">
                                    {{element.worker.mobile}}
                                </h6>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef class="pl-0">
                            Email
                        </th>
                        <td mat-cell *matCellDef="let element" class="pl-0">
                            <div class="position-relative">
                                <h6 class="mt-0 mb-0">
                                    {{element.worker.email}}
                                </h6>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="idCardNumber">
                        <th mat-header-cell *matHeaderCellDef class="pl-0">
                            Id card number
                        </th>
                        <td mat-cell *matCellDef="let element" class="pl-0">
                            <div class="position-relative">
                                <h6 class="mt-0 mb-0">
                                    {{element.worker.idCardNumber}}
                                </h6>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="empNumber">
                        <th mat-header-cell *matHeaderCellDef class="pl-0">
                            Employ number
                        </th>
                        <td mat-cell *matCellDef="let element" class="pl-0">
                            <div class="position-relative">
                                <h6 class="mt-0 mb-0">
                                    {{element.worker.empNumber}}
                                </h6>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="jobType">
                        <th mat-header-cell *matHeaderCellDef class="pl-0">
                            Job type
                        </th>
                        <td mat-cell *matCellDef="let element" class="pl-0">
                            <div class="position-relative">
                                <h6 class="mt-0 mb-0">
                                    {{element.jobType.name}}
                                </h6>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="viewDetails">
                        <th mat-header-cell *matHeaderCellDef class="text-center pr-0">
                            Job planning
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center pr-0">
                            <div class="action">
                                <button type="button" mat-button class="p-0 min-w-auto lh-1 h-auto" (click)="gotoPlanning(element.worker)">
                                    <i class="{{element.action.viewDetails}}"></i>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="bonus">
                        <th mat-header-cell *matHeaderCellDef class="text-center pr-0">
                            Bonus
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center pr-0">
                            <div class="action">
                                <button type="button" mat-button class="p-0 min-w-auto lh-1 h-auto" (click)="gotoBonus(element.worker)">
                                    <i class="{{element.action.bonus}}"></i>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[20, 50, 100]"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
